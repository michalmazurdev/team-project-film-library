<header class="header header--library">
  <div class="header__container header__container--margin">
    <a class="header__logo" href="/src/index.html">
      <svg class="header__icon" width="24" height="24">
        <use href="/src/images/icons.svg#icon-movie"></use>
      </svg>
      <p class="header__title">Filmoteka</p>
    </a>
    <ul class="header__list">
      <div class="" id="login-div">
          <button class="login" id="log-btn">Log in</button><br />
          <input
            type="email"
            id="login-email"
            name="login-email"
            placeholder="Email"
            required
          /><br />
          <input
            type="password"
            id="login-password"
            name="login-password"
            placeholder="Password"
            required
          />
        </div>
      </li>
      <li>
        <div id="register-div">
          <button class="Register" id="register-btn">Register</button><br />
          <input
            type="email"
            id="register-email"
            name="register-email"
            placeholder="Email"
            required
          /><br />
          <input
            type="password"
            id="register-password"
            name="register-password"
            placeholder="Password"
            required
          />
        </div>
      </li>
      <li class="header__item">
        <a class="header__link" href="/src/index.html">Home</a>
      </li>
      <li class="header__item">
        <a class="header__link header__link--active" href="/src/library.html">My Library</a>
      </li>
    </ul>
  </div>
  <div class="button">
    <button type="button" class="button__status">watched</button>
    <button type="button" class="button__status">queue</button>
  </div>
</header>

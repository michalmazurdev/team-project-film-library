        <use href="/src/images/icons.svg#icon-movie"></use>
      </svg>
      <p class="header__title">Filmoteka</p>

    <input
    class="login__input"

      name="login-email"
      placeholder="Email"
      required
    />
    <input
    class="login__input"
      type="password"
      id="login-password"
      name="login-password"
      placeholder="Password"
      required
    />
    <div class = "log__btns">
      <button class="log__btn" id="log-btn">Log in</button>
      <button class="log__btn" id="register-btn">Register</button>
      </div>
  </form>
  <script>
    const paragraph = document.querySelector(".header__log");
    const loginForm = document.querySelector(".login__form")
    paragraph.addEventListener('click', function() {
    loginForm.style.visibility = 'visible';
    });
  </script>
